<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Cadastro de Aluno </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <br>
    <br>
    <h3 style="text-align: center;" >CADASTRO DE ALUNO</h3>
    <div>
        <form>
            <div class="container col-6">
                <div>
                    <label class="form-label">Nome</label>
                    <input type="name" class="form-control" id="nome" name ="nome">
                </div>
                <div class="mb-2">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" nome="email" >
                </div>
                <div class="mb-2">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                </div>
                <div class="mb-2">
                    <label class="form-label">CPF Aluno</label>
                    <input type="cpf" class="form-control" id="cpf-aluno" name="cpf">
                </div>
                <div class="mb-2">
                    <label class="form-label">CPF Responsável</label>
                    <input type="cpf" class="form-control" id="cpf-resp" name="cpf">
                </div>
                <div class="mb-2">
                    <label class="form-label">Telefone</label>
                    <input type="fone" class="form-control" id="fone-prof" name="fone">
                </div>
                <div class="mb-2">
                    <label class="form-label">CEP</label>
                    <input type="cep" class="form-control" id="cep" name="cep">
                </div>
                <div class="mb-2">
                    <label class="form-label">Endereço</label>
                    <input type="address" class="form-control" id="endereco" name="endereco">
                </div>
                    <button type="submit" class="btn btn-primary">CADASTRAR</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
