<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Cadastro de Instrutor </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <br>
    <br>
    <h3 style="text-align: center;" >CADASTRO PARA INSTRUTOR</h3>
    <br>
    <div>
        <form method="post" action="cadastrar.php">
            <div class="container col-6">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="name" class="form-control" id="nome" name ="nome">
                </div>
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" nome="email" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                </div>
                <div class="mb-3">
                    <label class="form-label">CPF</label>
                    <input type="cpf" class="form-control" id="cpf-prof" name="cpf">
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="fone" class="form-control" id="fone-prof" name="fone">
                </div>
                <div class="mb-3">
                    <label class="form-label">CEP</label>
                    <input type="cep" class="form-control" id="cep" name="cep">
                </div>
                <div class="mb-3">
                    <label class="form-label">Endereço</label>
                    <input type="address" class="form-control" id="endereco" name="endereco">
                </div>
                <div class="mb-3">
                <label class="form-label">Segmento de Atuação </label><br>
                <select name="select">
                    <option value="valor2" selected>Selecionar</option>
                    <option value="valor1">Vôlei</option>
                    <option value="valor2">Futsal</option>
                    <option value="valor3">Basquete</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Sobre você(Ex. Especialidade, Experiências...) </label>
                    <textarea class="form-control" id="opina" rows="3" name="opina"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">CADASTRAR</button>
            </div>
        </form>
    </div>
    
</body>
</html>
