    <h3 style="text-align: center;" >CADASTRO PARA INSTRUTOR</h3>
    <br>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome...">
                </div>
                <div class="row">
                    <div class="col">
                <label class="form-label">Gênero</label>
                    <select class="form-select" id="genero" aria-label="Default select example">
                        <option selected>Selecionar</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>
                </div>
                    <div class="col">
                        <label class="form-label">Data de nascimento</label>
                        <input type="date" class="form-control" id="data">
                    </div>
                </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">CPF</label>
                            <input type="cpf" class="form-control" id="cpf" placeholder="Informe seu CPF...">
                        </div>
                        <div class="col">
                            <label class="form-label">Telefone</label>
                            <input type="fone" class="form-control" id="fone" placeholder="Ex: (DDD)1111-2222">
                        </div>
                    </div>
                <div class="row">
                <div class="col">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail..." >
                </div>
                <div class="col">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite uma senha...">
                </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">CEP</label>
                        <input type="cep" class="form-control" id="cep" placeholder="Ex: 12345-678">
                    </div>
                    <div class="col">
                        <label class="form-label">Endereço</label>
                        <input type="address" class="form-control" id="endereco" placeholder="Informe seu Endereço">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Bairro</label>
                        <input type="address" class="form-control" id="bairro" placeholder="Informe seu Bairro">
                    </div>
                        <div class="col">
                            <label class="form-label">Nº</label>
                            <input type="number" class="form-control" id="numero" placeholder="Número">
                        </div>
                        </div>
                <div class="row">
                </div>
                <div class="mb-3">
                    <label class="form-label"> Sobre você(Ex. Especialidade, Experiências...) </label>
                    <textarea class="form-control" id="opina" rows="3" name="opina" placeholder="Digite aqui!"></textarea>
                <br>    
                <button onclick="verificar()"type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    
</body>
</html>
